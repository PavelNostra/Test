<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton "En savoir plus"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .description {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: #333;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateY(-10px);
        }

        .description.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button.small {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <button id="toggle-button">En savoir plus</button>
    <div class="description" id="description">
        Ceci est une description détaillée qui apparaît lorsque vous cliquez sur le bouton.
    </div>

    <script>
        const button = document.getElementById('toggle-button');
        const description = document.getElementById('description');

        button.addEventListener('click', () => {
            if (description.classList.contains('show')) {
                description.classList.remove('show');
                setTimeout(() => {
                    description.style.display = 'none';
                }, 500); // Correspond au délai de l'animation
                button.textContent = 'En savoir plus';
                button.classList.remove('small');
            } else {
                description.style.display = 'block';
                setTimeout(() => description.classList.add('show'), 10); // Déclenche l'animation
                button.textContent = 'Réduire';
                button.classList.add('small');
            }
        });
    </script>
</body>
</html>
